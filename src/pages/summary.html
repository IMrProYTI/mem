<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Сводка</title>
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/frameless.css" />
</head>
<body>
	<header>
		<nav>
			<h3 style="color: black; margin: auto; align-self: center;">Сводка</h3>
			<button id="exit-button"><div id="minimize"></div></button>
		</nav>
	</header>
	<main>
		<table>
			<tr>
				<td>&nbsp;</td>
				<td style="text-align: center;"><b class="alg1"></b></td>
				<td style="text-align: center;"><b class="alg2"></b></td>
				<td style="text-align: center;"><b class="alg3"></b></td>
			</tr>
			<tr>
				<td style="width: 300px;">Длина дайджеста сообщения (бит):</td>
				<td class="alg1"></td>
				<td class="alg2"></td>
				<td class="alg3"></td>
			</tr>
			<tr>
				<td>Длина внутреннего состояния (бит):</td>
				<td class="alg1"></td>
				<td class="alg2"></td>
				<td class="alg3"></td>
			</tr>
			<tr>
				<td>Длина блока (бит):</td>
				<td class="alg1"></td>
				<td class="alg2"></td>
				<td class="alg3"></td>
			</tr>
			<tr>
				<td>Максимальная длина сообщения (бит):</td>
				<td class="alg1"></td>
				<td class="alg2"></td>
				<td class="alg3"></td>
			</tr>
			<tr>
				<td>Длина слова (бит):</td>
				<td class="alg1"></td>
				<td class="alg2"></td>
				<td class="alg3"></td>
			</tr>
			<tr>
				<td>Количество итераций в цикле:</td>
				<td class="alg1"></td>
				<td class="alg2"></td>
				<td class="alg3"></td>
			</tr>
		</table>
		</div>
	</main>
</body>
<style>
	table {
		width: 100%;
		border: 2px solid aquamarine;
	}

	tbody {
		background-color: #444;
	}

	button#exit-button {
		width: 37px;
		height: 37px;

		border: none;

		background-color: #0000;
	}

	button#exit-button:hover {
		background-color: #0002;
	}

	button#exit-button:active {
		background-color: #0005;
	}

	div#minimize {
		width: 14px;
		height: 3px;

		margin: auto;

		background-color: black;
	}

	td.alg1, td.alg2, td.alg3 {
		text-align: center;
	}
</style>
<script src="../js/summary.js"></script>
</html>
