<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Сравнение методов Хэширования</title>
	<link rel="stylesheet" href="../css/index.css" />
	<link rel="stylesheet" href="../css/reset.css" />
</head>
<body>
  <header>
    <nav>
      <a href="./index.html">Главная</a>
      <a href="./methods.html">Алгоритмы Хэширования</a>
			<a href="./compare.html">Сравнение Методов Хэширования</a>
			<a href="./about.html">О Проекте</a>
    </nav>
  </header>
	<main>
		<div class="flex">
			<p>Первый метод криптографии: </p>
			<input type="radio" name="crypto1" id="md4" value="md4" checked="true">
			<label for="md4">md4</label>
			
			<input type="radio" name="crypto1" id="md5" value="md5">
			<label for="md5">md5</label>
			
			<input type="radio" name="crypto1" id="sha1" value="sha1">
			<label for="sha1">sha1</label>
			
			<input type="radio" name="crypto1" id="sha224" value="sha224">
			<label for="sha224">sha224</label>
			
			<input type="radio" name="crypto1" id="sha256" value="sha256">
			<label for="sha256">sha256</label>
			
			<input type="radio" name="crypto1" id="sha384" value="sha384">
			<label for="sha384">sha384</label>
			
			<input type="radio" name="crypto1" id="sha512" value="sha512">
			<label for="sha512">sha512</label>
		</div>
		
		<div class="flex">
			<p>Второй метод криптографии: </p>
			<input type="radio" name="crypto2" id="md4" value="md4" checked="true">
			<label for="md4">md4</label>
			
			<input type="radio" name="crypto2" id="md5" value="md5">
			<label for="md5">md5</label>
			
			<input type="radio" name="crypto2" id="sha1" value="sha1">
			<label for="sha1">sha1</label>
			
			<input type="radio" name="crypto2" id="sha224" value="sha224">
			<label for="sha224">sha224</label>
			
			<input type="radio" name="crypto2" id="sha256" value="sha256">
			<label for="sha256">sha256</label>
			
			<input type="radio" name="crypto2" id="sha384" value="sha384">
			<label for="sha384">sha384</label>
			
			<input type="radio" name="crypto2" id="sha512" value="sha512">
			<label for="sha512">sha512</label>
		</div>

		<button id="send-button">Получить Сводку</button>
	</main>
</body>
<script src="../js/renderer_v2.js"></script>
</html>
